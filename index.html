<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>3dverse Sample: First Person Controller</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    <link rel="stylesheet" href="./style.css" />
    <audio src="Sound/grotte.mp3" id="Grotte"></audio>
    <audio src="Sound/Lyon.mp3" id="Lyon"></audio>
    <audio src="Sound/Lion.mp3" id="Lion"></audio>
    <audio src="Sound/Rhino.mp3" id="Rhino"></audio>
    <audio src="Sound/Bisons.mp3" id="Bison"></audio>
    <audio src="Sound/Lyon-2.mp3" id="Lyon-2"></audio>
    <audio src="Sound/Lion-2.mp3" id="Lion-2"></audio>
    <audio src="Sound/Rhino-2.mp3" id="Rhino-2"></audio>
    <audio src="Sound/Bisons-2.mp3" id="Bison-2"></audio>
  </head>

  <body>
    <div class="canvas-container" id="id1">
      <!-- CANVAS-->
      <canvas
        id="display-canvas"
        class="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
      <img id="loadingIcon" src="./Gif/loading.gif">

    </div>
    <img src="https://example.com/image1.jpg" alt="Image 1" class="clickable-image" id="image1">
    <img src="https://example.com/image2.jpg" alt="Image 2" class="clickable-image" id="image2">
  
    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    <!-- JavaScript pour gérer le clic et masquer le carré -->
    <script>
      // Fonction pour gérer le clic sur les images et les faire disparaître
      function handleImageClick(imageId) {
        var image = document.getElementById(imageId);
        if (image) {
          image.style.display = "none";
        }
      }
  
      // Ajout d'un gestionnaire d'événements pour chaque image
      document.getElementById("image1").addEventListener("click", function() {
        handleImageClick("image1");
      });
  
      document.getElementById("image2").addEventListener("click", function() {
        handleImageClick("image2");
      });
    </script>

    <!-- APP ENTRYPOINT -->
    <script src="./main.js" type="module"></script>

  </body>
</html>
